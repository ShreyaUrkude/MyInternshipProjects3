<style>
    
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        scroll-behavior: smooth;
        font-family: sans-serif;
        list-style: none;
        text-decoration: none;
    }
    header{
        position: fixed;
        width: 100%;
        top:0;
        right: 0;
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 20px 10%;
    }
    .logo img{
        height: auto;
    }
    .nav-menu{
        display: flex;
    }
    .nav-menu a{
        color: black;
        font-size: 16px;
        text-transform: capitalize;
        padding: 10px 20px;
        font-weight: 400;
        transition: all 4.2s ease;
    }
    .nav-menu a:hover{
        color: red;
    }
    .nav-icon{
        display: flex;
        align-items: center;
    }
    .nav-icon i{
        margin-right: 20px;
        color: black;
        font-size: 25px;
        font-weight: 400px;
        transition: all .42s ease;
    }
    .nav-icon i:hover {
        transform: scale(1.1);
        color: red;
    }
    #menu-icon{
        z-index: 10001;
        cursor: pointer;
    }
    .section{
        padding: 5% 10%;
    }
    .main-home{
        width: 100%;
        height: 100vh;
        background-image: url(https://t3.ftcdn.net/jpg/02/19/74/66/360_F_219746618_3rVWBgNspkBsRpQ4CDpRbrxzoHqaWbEP.jpg);
        background-size: cover;
        display: grid;
        grid-template-columns: repeat(1, 1fr);
        align-items: center;
    }
    .main-text h5{
        color: red;
        font-size: 18px;
        text-transform: capitalize;
        font-weight: 500px;
        margin-left: 30px;
    }
    .main-text h1{
        color: black;
        font-size: 65px;
        text-transform: capitalize;
        line-height: 1.1;
        font-weight: 600;
        margin: 6px 0 10px;
        margin-left: 30px;
    }
    .main-text p{
        color: black;
        font-size: 20px;
        font-style: italic;
        margin-bottom: 20px;
        margin-left: 30px;
    }
    .main-btn{
        display: inline-block;
        color: black;
        font-size: 16px;
        font-weight: 500px;
        text-transform: capitalize;
        border: 2px solid black;
        padding: 12px 25px;
        transition: all .42s ease;
        margin-left: 30px; 
    }
    .main-btn:hover{
        background-color: black;
        color: white;
    }
</style>
